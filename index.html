<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body,html{margin:0;padding:0;height:100%;overflow:hidden;font-family:Inter,Arial,sans-serif;background:#ffdee9;background:linear-gradient(135deg,#ffdee9 0%,#b5fffc 100%);} 
    .container{display:flex;justify-content:center;align-items:center;height:100vh;position:relative;}

    .card{
      width:320px;height:200px;background:#fff;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,0.2);position:relative;cursor:pointer;transition:transform 1s;transform-style:preserve-3d;}
    .card.open{transform:rotateY(180deg);}

    .front,.back{
      position:absolute;top:0;left:0;width:100%;height:100%;backface-visibility:hidden;border-radius:12px;display:flex;align-items:center;justify-content:center;flex-direction:column;
    }

    .front{background:linear-gradient(135deg,#ff6b6b,#ff8eab);color:white;}
    .back{background:#fff;transform:rotateY(180deg);color:#333;padding:20px;box-sizing:border-box;text-align:center;}

    .message{font-size:18px;opacity:0;transform:translateY(40px);transition:all 1s;}
    .card.open .message{opacity:1;transform:translateY(0);}

    #confettiCanvas{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:10;}

    .cake-section{display:none;flex-direction:column;align-items:center;justify-content:center;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);z-index:15;text-align:center;}
    .cake-section.show{display:flex;animation:fadeIn 1s forwards;}

    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}

    .cake{font-size:120px;animation:bounce 1.5s infinite alternate;}
    @keyframes bounce{0%{transform:translateY(0);}100%{transform:translateY(-15px);}}

    .btn{margin-top:16px;padding:10px 20px;border:none;border-radius:8px;background:#ff6b6b;color:#fff;font-weight:bold;cursor:pointer;}
  </style>
</head>
<body>
  <canvas id="confettiCanvas"></canvas>
  <div class="container">
    <div class="card" id="card">
      <div class="front">
        <h2>ğŸ TÃ³came para abrir ğŸ</h2>
      </div>
      <div class="back">
        <h2>ğŸ’Œ Carta de CumpleaÃ±os ğŸ’Œ</h2>
        <p class="message">Feliz cumpleaÃ±os, mi amor â¤ï¸<br>Gracias por iluminar mis dÃ­as con tu sonrisa.<br>Hoy deseo que cada segundo sea especial, asÃ­ como tÃº lo eres para mÃ­.</p>
        <button class="btn" id="viewCake">Ver pastel ğŸ‚</button>
      </div>
    </div>
  </div>
  <div class="cake-section" id="cakeSection">
    <div class="cake">ğŸ‚</div>
    <h2>Â¡Feliz cumpleaÃ±os, amor!</h2>
    <button class="btn" id="closeCake">Cerrar</button>
  </div>
  <script>
    const card=document.getElementById('card');
    const canvas=document.getElementById('confettiCanvas');
    const ctx=canvas.getContext('2d');
    let W,H;function resize(){W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;}window.addEventListener('resize',resize);resize();

    function random(min,max){return Math.random()*(max-min)+min;}

    function confetti(){
      const pieces=[];for(let i=0;i<200;i++){pieces.push({x:random(0,W),y:random(-H,0),r:random(5,10),c:`hsl(${random(0,360)},80%,60%)`,vy:random(1,3),vx:random(-1,1)});}
      function frame(){ctx.clearRect(0,0,W,H);for(const p of pieces){p.x+=p.vx;p.y+=p.vy;p.vy+=0.01;if(p.y>H)p.y=random(-H,0);ctx.beginPath();ctx.fillStyle=p.c;ctx.fillRect(p.x,p.y,p.r,p.r);}requestAnimationFrame(frame);}frame();
    }

    card.addEventListener('click',()=>{card.classList.toggle('open');if(card.classList.contains('open'))confetti();});

    const cakeSection=document.getElementById('cakeSection');
    document.getElementById('viewCake').addEventListener('click',()=>{cakeSection.classList.add('show');});
    document.getElementById('closeCake').addEventListener('click',()=>{cakeSection.classList.remove('show');});
  </script>
</body>
</html>
